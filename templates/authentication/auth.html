{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre - Authentication</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/assets/css/auth.css">
</head>
<body id="auth_bg">
    <div class="center_wrapper">
        <div class="left">
            <h3>Rocket Station</h3>
            <img src="https://i.imgur.com/eN4AKys.png" alt="Rocket_image">
        </div>
        <div class="right">
            <div class="tabs">
              <ul>
                <li class="register_li">Register</li>
                <li class="login_li">login</li>
              </ul>
            </div>
            <div class="register">

                <div class="input_field">
                    <input type="text" placeholder="E-mail" class="input">
                </div>
                <div class="input_field">
                    <input type="password" placeholder="Password" class="input">
                </div>
                <div class="input_field">
                    <input type="password2" placeholder="Confirm Password" class="input">
                </div>
                <div class="btn">
                    <a href="#">Register</a>
                </div>
            </div>
            <div class="login">
                <div class="input_field">
                    <input type="text" placeholder="E-mail" class="input">
                </div>
                <div class="input_field">
                    <input type="password" placeholder="Password" class="input">
                </div>
                <div class="btn">
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </div>
<script src="/static/assets/js/auth.js"></script>
</body>
</html>
